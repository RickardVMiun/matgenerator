<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matgenerator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
        <h1>Matgenerator v1.0</h1>
    </div>
    <div id="buttondiv">
        <button id="generatebutton">Generera ny vecka</button>
    </div>

    <div id="main-wrapper">

        

        <div id="monday">
            <h2>Måndag</h2>
            <p id="mondaydish"></p>
        </div>
        <div id="tuesday">
            <h2>Tisdag</h2>
            <p id="tuesdaydish"></p>
        </div>
        <div id="wednesday">
            <h2>Onsdag</h2>
            <p id="wednesdaydish"></p>
        </div>
        <div id="thursday">
            <h2>Torsdag</h2>
            <p id="thursdaydish"></p>
        </div>
        <div id="friday">
            <h2>Fredag</h2>
            <p id="fridaydish"></p>
        </div>
        <div id="saturday">
            <h2>Lördag</h2>
            <p id="saturdaydish"></p>
        </div>
        <div id="sunday">
            <h2>Söndag</h2>
            <p id="sundaydish"></p>
        </div>



    </div>

	<script src="app.js"></script>
  </body>
</html>
